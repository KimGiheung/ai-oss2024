name: "Add function(AICMM)"
description: ":fire:**Write modified core code**:fire:"
body:
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: Edit location
      options:
        - Main page 
        - Event Page
        - PopUp page
        - Apendix page
        
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: category
      multiple: true
      options:
     - Add function
     - Delete function
     - Modify function
     - Apendix page
  - type: textarea
    id: what-happened
    attributes:
      label: Write modified core code
      description: description
      placeholder: Tell us what you see!
      value: "Tell us what you think"
    validations:
      required: true
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: 추가적인 질문이 있다면 아래 메일로 답변이 갈 수 있습니다.
      placeholder: ex. email@example.com
    validations:
      required: false
